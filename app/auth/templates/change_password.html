{% block page_content %}
<div class="page-header">
    <h1>Change Your Password</h1>
</div>
<div class="col-md-4">
    <form action="" method="POST">
        {{ form.csrf_token()}}
        {{ form.old_password.label() }}
        {{ form.old_password() }}
        {{ form.password() }}
        {{ form.password2() }}
        {{ form.submit()}}
    </form>
</div>
{% endblock %}
