{% block title %}Flasky - Change Email Address{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Change Your Email Address</h1>
</div>
<div class="col-md-4">
    <form action="" method="POST">
        {{ form.csrf_token() }}
        {{ form.email()}}
        {{ form.password() }}
        {{ form.submit()}}
    </form>
</div>
{% endblock %}
