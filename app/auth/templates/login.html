<!DOCTYPE html>
<html lang="en">
{% block heads %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% if title %}{{title}}{% else %}Selamat Datang</title>
</head>
{% endblock %}
{% block body %}
<body>
    <form action="">
        {{ form.csrf_token() }}
        {{ form.username.label() }}
        {{ form.username() }}
        {{ form.password.label() }}
        {{ form.password() }}
        {{ form.remember() }}
        {{ form.submit() }}
    </form>
</body>
{% endblock %}
</html>
