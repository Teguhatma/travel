{% block title %}Flasky - Password Reset{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Reset Your Password</h1>
</div>
<div class="col-md-4">
    <form action="" method="POST">
        {{ form.csrf_token()}}
        {{ form.email()}}
        {{ form.submit() }}
    </form>
</div>
{% endblock %}
